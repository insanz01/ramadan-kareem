<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="moon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fcd34d"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  
  <!-- Islamic Pattern Overlay -->
  <g opacity="0.1">
    <path d="M96 20 L96 172 M20 96 L172 96 M20 20 L172 172 M172 20 L20 172" stroke="#10b981" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Crescent Moon -->
  <g transform="translate(96, 85)">
    <circle cx="0" cy="0" r="45" fill="url(#moon)"/>
    <circle cx="15" cy="-10" r="35" fill="url(#bg)"/>
  </g>
  
  <!-- Star -->
  <g transform="translate(135, 50)">
    <polygon points="0,-12 3,-4 12,-4 5,2 7,10 0,5 -7,10 -5,2 -12,-4 -3,-4" fill="url(#gold)"/>
  </g>
  
  <!-- Mosque Dome Silhouette -->
  <g transform="translate(96, 165)">
    <path d="M-50,0 L-50,-15 Q-50,-30 -30,-30 L-20,-30 Q-15,-50 0,-50 Q15,-50 20,-30 L30,-30 Q50,-30 50,-15 L50,0 Z" fill="#10b981" opacity="0.8"/>
    <rect x="-3" y="-60" width="6" height="15" fill="url(#gold)"/>
    <circle cx="0" cy="-65" r="5" fill="url(#gold)"/>
  </g>
</svg>
